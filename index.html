<!DOCTYPE html>
<html land="en">
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
      <a 
          class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <article class="main-page">
     <p id="main-page__add-task">
     <label for="new-task">Add Item</label>
       <div class="task-row-wrapper">
         <input 
             id="main-page__new-task" 
             class="main-page__task-input" 
             type="text-input">
         <button>Add</button>
       </div>
     </p>
     <h3>Todo</h3>
     <ul id="main-page__incomplete-tasks">
       <li>
          <input type="checkbox">
          <label class="main-page__task-text">Pay Bills</label>
          <input type="text" class="main-page__task-input">
          <button class="main-page__edit">Edit</button>
          <button class="main-page__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
       </li>
       <li class="main-page__edit-mode">
         <input type="checkbox">
         <label class="main-page__task-text">Go Shopping</label>
         <input 
             type="text" 
             value="Go Shopping" 
             class="main-page__task-input">
         <button class="main-page__edit">Save</button>
         <button class="main-page__delete">
           <img src="./remove.svg" alt="Remove">
         </button>
       </li>
     </ul>
     <h3>Completed</h3>
     <ul id="main-page__completed-tasks">
       <li>
         <input 
             type="checkbox"
             checked>
         <label class="main-page__task-text">See the Doctor</label>
         <input 
             type="text"
             class="main-page__task-input">
         <button class="main-page__edit">Edit</button>
         <button class="main-page__delete">
           <img src="./remove.svg" alt="Remove">
         </button>
       </li>
     </ul>
    </article>
   <script src="app.js"></script>
  </body>
</html>
